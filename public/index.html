<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Backbone Project</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <form action="#" class="person-form">
    <h2 class="person-form__header">New Contact</h2>

    <div class="input-field">
      <label for="person-form__first-name">First Name</label>
      <input type="text" placeholder="First Name" id="person-form__first-name">
    </div>

    <div class="input-field">
      <label for="person-form__last-name">Last Name</label>
      <input type="text" placeholder="Last Name" id="person-form__last-name">
    </div>

    <div class="input-field">
      <label for="person-form__address">Address</label>
      <input type="text" placeholder="Address" id="person-form__address">
    </div>

    <div class="input-field">
      <label for="person-form__phone">Phone Number</label>
      <input type="text" placeholder="Phone Number" id="person-form__phone">
    </div>

    <button class="person-form__submit">Submit</button>
  </form>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>
  <script>
    require(['app'], function(app) {
      app();
    });
  </script>
</body>
</html>
